#
# scheduler.param = 3 23 6 ? * SUN *
# 3   - sec (0 - 59)
# 23  - min (0 - 59)
# 6   - hour (0 - 23)
# ?   - day of month (1 - 31)
# *   - month (1 - 12)
# SUN - day of week (SUN - SAT)
# *   - year (optional field)
#
# scheduler.ldap                    - \u0421\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0430\u0446\u0438\u044F \u0441 Ldap (\u0441\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0430\u0446\u0438\u044F \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439)
